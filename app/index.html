---
layout: default
---


<div class="home">

  <ul class="post-list container-fluid">
    {% for post in site.posts limit:5 %}

    <div class="row">
      <li>
        <h1 class="post-title">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>

        <p>
          <img class="bookcoverimg" src = {{ post.bookcoverimg }}>
          {{ post.excerpt }}
        </p>
      </li>
    </div>
    {% endfor %}
  </ul>


</div>
