---
layout: default
---


<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}

      <li>

        <h2 class="col-md-8 col-md-offset-2">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <p class="col-md-8 col-md-offset-2 col-xs-12 col-sm-10 col-sm-offset-1">
          <img class="bookcoverimgarch" src = {{ post.bookcoverimg }}>
          {{ post.summary }}
        </p>
      </li>
    {% endfor %}
  </ul>


</div>
