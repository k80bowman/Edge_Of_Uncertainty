---
layout: default
---
<div class="post ">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h3 class="post-meta">{{ page.author }}{% if page.meta %}{% endif %}</h3>

  </header>

    <div class="metadata">
      <h2>{{page.reviewer}}</h2>
      <h3>{{page.date | date: "%b %-d, %Y" }}</h3>
    </div>

  <article class="post-content">
    {{ content }}
  </article>

</div>
